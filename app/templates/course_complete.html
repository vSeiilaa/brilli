<!-- templates/course_complete.html -->
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Course Complete - {{ course_title }}</title>
        {% include 'partials/head.html' %}
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/styles.css') }}"
        />
    </head>
    <body>
        <div class="page-container">
            <h1>Congratulations!</h1>
            <p>
                You have successfully completed the course:
                <strong>{{ course_title }}</strong>
            </p>
            <a href="{{ url_for('show_courses') }}" class="btn"
                >Back to Course Selection</a
            >
        </div>
    </body>
</html>
